name: "Sample workflow"

on:
  workflow_dispatch:

env:
  PROJECT_ID: bluebirz-playground
  WLID_PROVIDER: projects/bluebirz-playground/locations/global/workloadIdentityPools/bluebirz-github-pool/providers/github-provider

jobs:
  prepare:
    name: "prepare"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WLID_PROVIDER }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Setup GCloud
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ vars.DBT_PROJECT_ID }}

      - name: test
        run: >
          bq show --format=prettyjson --schema test.ncd_test
